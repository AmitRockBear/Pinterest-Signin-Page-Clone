    <div class="layer"></div>
    <div>
        <button class="btn-signup">Sign up</button>
    </div>
    <div class="card">
        <div class="card-content">
            <img id="printest_icon" src="./assets/printest_icon.png" alt="printest_icon">
            <h3 class="card-title">Log in to see more</h3>
            <form action="POST" class="w-60">
                <div class="flex-container">
                    <input class="fill-width" placeholder="Email" type="text">
                </div>
                <div class="flex-container">
                    <input class="fill-width" placeholder="Password" type="password">
                </div>
                <div><a id="forgot_pass" href="#">Forgot your password?</a></div>
                <div class="flex-container"><button id="login_button" class="fill-width" type="submit">Log in</button></div>
                <div class="flex-container"><p id="Or">OR</p></div>
            </form>
            <div class="w-60">
                <div class="flex-container">
                    <div class="fill-width">
                        <a href="#" class="facebook-button">
                            <img id="facebook_icon" class="social-dimensions" src="./assets/facebook_icon.png" alt="facebook_icon">
                            <span class="text">Continue with facebook</span>
                        </a>
                    </div>
                </div>
                <div class="flex-container">
                    <div class="fill-width">
                        <a href="#" class="google-button">
                            <img id="google_icon" class="social-dimensions" src="./assets/google_icon.png" alt="google_icon">
                            <span class="text">Continue with google</span>
                        </a>
                    </div>
                </div>
                <div>
                <p class="privacy-text">By continuing, you agree to Pinterest's <a><span class="bold">Terms of Service, Privacy policy.</span></a></p>
                <hr class="solid">
                <a><p class="bold sign-up">Not on Pinterest yet? Sign up</p></a>
                
            </div>
        </div>
    </div>
</body>
